<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AIPEX</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="logo-area">
            <img src="public/images/logo.png" alt="AIPEX Logo" class="logo">
            <span>AIPEX</span>
        </div>
        <nav>
            <a href="index.html" data-lang="home"></a>
            <a href="about.html" data-lang="about"></a>
            <a href="services.html" data-lang="services"></a>
            <a href="contact.html" data-lang="contact"></a>
            <a href="#" class="lang-switch" data-lang="lang_switch"></a>
        </nav>
    </header>

    <main>
        <section class="contact-hero">
            <h1 data-lang="contact_hero_title"></h1>
            <p class="tagline" data-lang="contact_hero_subtitle"></p> </section>

        <div class="contact-sections-wrapper">
            <section class="contact-form-container">
                <h2 data-lang="contact_form_title"></h2>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name" data-lang="contact_form_name_label"></label>
                        <input type="text" id="name" name="name" required data-lang="contact_form_name_placeholder" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="email" data-lang="contact_form_email_label"></label>
                        <input type="email" id="email" name="email" required data-lang="contact_form_email_placeholder" placeholder="">
                    </div>
                    <div class="form-group">
                        <label for="message" data-lang="contact_form_message_label"></label>
                        <textarea id="message" name="message" rows="5" required data-lang="contact_form_message_placeholder" placeholder=""></textarea>
                    </div>
                    <button type="submit" class="cta-button" data-lang="contact_form_submit_button"></button>
                </form>
                <p class="form-note" data-lang="contact_form_note"></p> </section>

            <section class="contact-methods">
                <h2 data-lang="contact_info_title"></h2>
                <div class="contact-details">
                    <div class="detail-item">
                        <h3 data-lang="contact_info_email_label"></h3> <p data-lang="contact_info_email_value"></p> </div>
                    <div class="detail-item">
                        <h3 data-lang="contact_info_phone_label"></h3> <p data-lang="contact_info_phone_value"></p> </div>
                    <div class="detail-item">
                        <h3 data-lang="contact_info_address_label"></h3> <p data-lang="contact_info_address_value"></p> </div>
                </div>
            </section>
        </div>
        
        <section class="social-media-links">
            <h2 data-lang="social_media_title"></h2>
            <div class="social-icons">
                <a href="https://www.facebook.com/" target="_blank"><img src="public/images/icons/facebook.png" alt="Facebook"></a>
                <a href="https://www.linkedin.com/" target="_blank"><img src="public/images/icons/linkedin.png" alt="LinkedIn"></a>
                <a href="https://www.twitter.com/" target="_blank"><img src="public/images/icons/twitter.png" alt="Twitter"></a>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p data-lang="footer_copyright"></p>
        <p data-lang="footer_contact_email"></p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
