<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Us - AIPEX</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">

<body>
    <header class="header">
        <div class="logo-area">
            <img src="public/images/logo.png" alt="AIPEX Logo" class="logo">
            <span>AIPEX</span>
        </div>
        <nav>
            <a href="index.html" data-lang="home"></a>
            <a href="about.html" data-lang="about"></a>
            <a href="services.html" data-lang="services"></a>
            <a href="contact.html" data-lang="contact"></a>

    <main>
        <section class="about-hero">
            <h1 data-lang="about_hero_title"></h1>
            <p class="tagline" data-lang="about_hero_tagline"></p>
        </section>

        <section class="our-story">
            <h2 data-lang="our_story_title"></h2>
            <div class="story-content">
                <p data-lang="our_story_p1"></p>
                <p data-lang="our_story_p2"></p>
                <p data-lang="our_story_p3"></p>

        <section class="our-values">
            <h2 data-lang="our_values_title"></h2>
            <div class="values-grid">
                <div class="value-item">
                    <h3 data-lang="value_innovation_title"></h3>

                </div>
                <div class="value-item">
                    <h3 data-lang="value_collaboration_title"></h3>
                    <p data-lang="value_collaboration_desc"></p>
                </div>
                <div class="value-item">
                    <h3 data-lang="value_integrity_title"></h3>
                    <p data-lang="value_integrity_desc"></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <p data-lang="footer_copyright"></p>
        <p data-lang="footer_contact_email"></p>
    </footer>

    <script src="js/script.js"></script>
